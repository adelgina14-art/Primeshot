<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primeshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c63ff, #8f94fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    button {
      padding: 14px 22px;
      border: none;
      border-radius: 14px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    img {
      display: none;
      width: 100%;
      max-width: 320px;
      margin: 20px auto 0;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PrimeShot</h1>
    <p>Click the button to generate a random image</p>

    <button id="generateBtn">Generate Image</button>

    <img id="demoImage" alt="Generated Image">
  </div>

  <script>
    const demoImages = [
      "https://picsum.photos/500/500?random=1",
      "https://picsum.photos/500/500?random=2",
      "https://picsum.photos/500/500?random=3",
      "https://picsum.photos/500/500?random=4",
      "https://picsum.photos/500/500?random=5"
    ];

    const generateBtn = document.getElementById("generateBtn");
    const img = document.getElementById("demoImage");

    generateBtn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * demoImages.length);
      img.src = demoImages[randomIndex];
      img.style.display = "block";
    });
  </script>
</body>
</html>
