<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeShot AI – Product Photo Enhancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #111827;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .upload-box {
      border: 2px dashed #334155;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .upload-box:hover {
      border-color: #38bdf8;
    }

    input[type="file"] {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      margin-bottom: 16px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      display: none;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .compare {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 14px;
    }

    .compare img {
      width: 100%;
      display: block;
    }

    .after {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .slider {
      width: 100%;
      margin-top: 12px;
    }

    .footer {
      font-size: 12px;
      opacity: 0.4;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <h1>PrimeShot AI</h1>
  <p class="subtitle">
    Turn simple product photos into high-converting images for Amazon & Shopify
  </p>

  <div class="card">

    <label class="upload-box">
      Click to upload product photo
      <input type="file" id="upload" accept="image/*">
    </label>

    <button id="generateBtn" disabled>
      Enhance Image
    </button>

    <div class="result" id="result">
      <div class="labels">
        <span>Before</span>
        <span>After</span>
      </div>

      <div class="compare">
        <img id="beforeImg" src="">
        <div class="after" id="afterBox">
          <img id="afterImg" src="">
        </div>
      </div>

      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        id="slider"
      />
    </div>

    <div class="footer">
      Demo UI – AI API ready (Replicate / Leonardo)
    </div>

  </div>

  <script>
    const upload = document.getElementById("upload");
    const btn = document.getElementById("generateBtn");
    const result = document.getElementById("result");
    const beforeImg = document.getElementById("beforeImg");
    const afterImg = document.getElementById("afterImg");
    const slider = document.getElementById("slider");
    const afterBox = document.getElementById("afterBox");

    upload.addEventListener("change", () => {
      const file = upload.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      beforeImg.src = url;

      // Demo AI result (placeholder)
      afterImg.src = "https://picsum.photos/800/800?random=9";

      btn.disabled = false;
    });

    btn.addEventListener("click", () => {
      btn.innerText = "Processing...";
      btn.disabled = true;

      setTimeout(() => {
        result.style.display = "block";
        btn.innerText = "Enhanced ✔";
      }, 1500);
    });

    slider.addEventListener("input", () => {
      afterBox.style.width = slider.value + "%";
    });
  </script>

</body>
</html>
