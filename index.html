<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeShot AI – Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0f;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #cccccc;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .video-wrapper {
      max-width: 900px;
      margin: 0 auto 50px;
      padding: 0 20px;
    }

    video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .cta-button {
      display: inline-block;
      padding: 16px 36px;
      font-size: 18px;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      color: #ffffff;
      text-decoration: none;
      border-radius: 40px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(127,90,240,0.5);
    }

    footer {
      margin-top: 80px;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>Create the Impossible</h1>
    <p>
      PrimeShot AI is a next-generation creative platform for generating
      premium-quality visuals for brands, creators, and e-commerce.
      Join early access and be the first to experience it.
    </p>
  </header>

  <div class="video-wrapper">
    <!-- فيديو حقيقي شغال -->
    <video autoplay muted loop playsinline>
      <source src="https://cdn.coverr.co/videos/coverr-working-on-a-laptop-9711/1080p.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- زرار الـ Waiting List -->
  <a
    class="cta-button"
    href="https://docs.google.com/forms/d/e/1FAIpQLSeSZJaMnKu2Qsi4J_w0HGt79LYzC1nY9Ap2M8SaH41Iv8Q5Pg/viewform"
    target="_blank"
    rel="noopener noreferrer"
  >
    Join the Waiting List
  </a>

  <footer>
    © 2025 PrimeShot AI — Early Access
  </footer>

</body>
</html>
