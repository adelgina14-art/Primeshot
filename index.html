<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PrimeShot AI</title>
</head>

<body style="background:#0b0f1a;font-family:sans-serif;color:white">

  <div style="max-width:360px;margin:60px auto;text-align:center">

    <h2>PrimeShot AI</h2>
    <p style="color:#aaa;font-size:14px">
      Turn product photos into high-converting images
    </p>

    <!-- Upload -->
    <input type="file" id="uploadInput" accept="image/*"
      style="margin:15px auto;display:block;color:white" />

    <!-- Button -->
    <button id="generateBtn"
      style="width:100%;padding:14px;border-radius:12px;
      background:#1da1f2;color:white;font-size:16px;border:none">
      Enhance Image
    </button>

    <!-- Loading -->
    <div id="loading" style="display:none;margin:20px;color:#aaa">
      Enhancing image...
    </div>

    <!-- Result -->
    <div id="result" style="display:none;margin-top:20px">

      <p style="font-size:14px;color:#aaa">Before / After</p>

      <div style="display:flex;gap:10px">
        <img src="https://picsum.photos/300?blur=2"
          style="width:50%;border-radius:12px" />
        <img src="https://picsum.photos/300"
          style="width:50%;border-radius:12px" />
      </div>

      <p style="margin-top:10px;font-size:12px;color:#666">
        Demo UI â€“ AI Ready
      </p>
    </div>

  </div>

<script>
  const btn = document.getElementById("generateBtn");
  const loading = document.getElementById("loading");
  const result = document.getElementById("result");

  btn.onclick = () => {
    loading.style.display = "block";
    result.style.display = "none";

    setTimeout(() => {
      loading.style.display = "none";
      result.style.display = "block";
    }, 2000);
  };
</script>

</body>
</html>
