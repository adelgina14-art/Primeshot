<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lumera AI</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #111827, #000);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
}

.logo {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  color: #60a5fa;
  margin-top: 20px;
}

h1 {
  text-align: center;
  font-size: 32px;
  line-height: 1.2;
  margin: 20px 0 10px;
}

.subtitle {
  text-align: center;
  color: #9ca3af;
  font-size: 15px;
  margin-bottom: 24px;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #111827;
  color: #fff;
  font-size: 15px;
  margin-bottom: 14px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.primary {
  background: linear-gradient(90deg, #22d3ee, #3b82f6);
  color: #000;
  margin-bottom: 12px;
}

.secondary {
  background: #111827;
  color: #fff;
  border: 1px solid #1f2937;
}

#demoImage {
  display: none;
  width: 100%;
  margin: 20px auto;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.feature {
  background: #0b1220;
  border-radius: 18px;
  padding: 16px;
  margin-top: 14px;
}

.feature h3 {
  margin: 0 0 6px;
  font-size: 16px;
}

.feature p {
  margin: 0;
  font-size: 14px;
  color: #9ca3af;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">Lumera</div>

  <h1>Create cinematic<br>AI visuals</h1>

  <div class="subtitle">
    Professional images & videos powered by next-gen AI models
  </div>

  <input type="text" placeholder="A cinematic portrait, studio lighting..." />

  <button class="primary" id="generateBtn">Generate Preview</button>
  <button class="secondary">Upgrade Plan</button>

  <img id="demoImage" />

  <div class="feature">
    <h3>âš¡ Ultra-fast Generation</h3>
    <p>AI visuals rendered in seconds with optimized pipelines</p>
  </div>

  <div class="feature">
    <h3>ðŸŽ¨ Realistic Styles</h3>
    <p>Cinematic, product-ready and ultra-realistic results</p>
  </div>

</div>

<script>
const demoImages = [
  "https://picsum.photos/600/800?random=1",
  "https://picsum.photos/600/800?random=2",
  "https://picsum.photos/600/800?random=3",
  "https://picsum.photos/600/800?random=4",
  "https://picsum.photos/600/800?random=5"
];

document.getElementById("generateBtn").addEventListener("click", () => {
  const img = document.getElementById("demoImage");
  img.src = demoImages[Math.floor(Math.random() * demoImages.length)];
  img.style.display = "block";
});
</script>

</body>
</html>
