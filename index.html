<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeShot AI - مولد الصور</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full text-center space-y-6">
        <h1 class="text-4xl font-bold text-purple-500">PrimeShot AI</h1>
        <p class="text-gray-400">حول كلماتك إلى صور واقعية مذهلة</p>
        
        <div class="space-y-4">
            <input id="promptInput" type="text" placeholder="اكتب وصف الصورة هنا..." 
                class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500">
            
            <button onclick="generateImage()" id="genBtn"
                class="w-full bg-purple-600 hover:bg-purple-700 p-3 rounded font-bold transition">
                توليد الصورة
            </button>
        </div>

        <div id="resultContainer" class="mt-6 hidden">
            <img id="outputImage" class="w-full rounded-lg shadow-2xl border border-gray-700" src="" alt="Generated Image">
        </div>

        <p id="statusMsg" class="text-sm text-red-400 hidden"></p>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('genBtn');
            const msg = document.getElementById('statusMsg');
            const imgContainer = document.getElementById('resultContainer');
            const outputImg = document.getElementById('outputImage');

            if (!prompt) return alert("يرجى كتابة وصف");

            btn.disabled = true;
            btn.innerText = "جاري التوليد...";
            msg.classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (response.ok) {
                    outputImg.src = `data:image/png;base64,${data.image}`;
                    imgContainer.classList.remove('hidden');
                } else {
                    msg.innerText = "خطأ: " + (data.error || "فشل التوليد");
                    msg.classList.remove('hidden');
                }
            } catch (err) {
                msg.innerText = "حدث خطأ في الاتصال";
                msg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "توليد الصورة";
            }
        }
    </script>
</body>
</html>
