<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeShot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      opacity: 0.8;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7f5cff, #5b8cff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    img {
      margin-top: 20px;
      width: 100%;
      border-radius: 16px;
      display: none;
    }

    .loading {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
      display: none;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>PrimeShot</h1>
    <p>Describe the image you want to generate</p>

    <input id="prompt" placeholder="اكتبي الوصف هنا..." />
    <button onclick="generate()">Generate Image</button>

    <div class="loading" id="loading">⏳ Generating image...</div>
    <img id="result" />
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const img = document.getElementById("result");
      const loading = document.getElementById("loading");

      if (!prompt) {
        alert("اكتبي وصف الأول");
        return;
      }

      img.style.display = "none";
      loading.style.display = "block";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        img.src = data.image;
        img.style.display = "block";
      } catch (e) {
        alert("حصل خطأ في توليد الصورة");
      }

      loading.style.display = "none";
    }
  </script>

</body>
</html>
