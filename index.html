<!-- PRIME SHOT AI – DEMO -->

<div style="max-width:360px;margin:30px auto;text-align:center">

  <!-- Upload -->
  <input type="file" id="uploadInput" accept="image/*" style="margin-bottom:15px" />

  <!-- Button -->
  <button id="generateBtn"
    style="width:100%;padding:14px;border-radius:12px;
    background:#1da1f2;color:white;font-size:16px;border:none">
    Enhance Image
  </button>

  <!-- Loading -->
  <div id="loading" style="display:none;margin:20px;color:#aaa">
    Enhancing image...
  </div>

  <!-- Before / After -->
  <div id="result" style="display:none;margin-top:20px">
    <p style="color:#aaa;font-size:14px">Before / After</p>

    <div style="display:flex;gap:10px">
      <img src="before.jpg"
        style="width:50%;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.4)" />

      <img src="after.jpg"
        style="width:50%;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.4)" />
    </div>

    <p style="margin-top:10px;font-size:12px;color:#666">
      Demo UI – AI-ready (Replicate / Leonardo)
    </p>
  </div>

</div>

<script>
  const btn = document.getElementById("generateBtn");
  const loading = document.getElementById("loading");
  const result = document.getElementById("result");

  btn.addEventListener("click", () => {
    loading.style.display = "block";
    result.style.display = "none";

    setTimeout(() => {
      loading.style.display = "none";
      result.style.display = "block";
    }, 2500);
  });
</script>
