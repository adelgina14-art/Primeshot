<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeShot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111, #000);
      background-size: 400% 400%;
      animation: bg 12s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .input-box {
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 14px 22px;
      border-radius: 8px;
      border: none;
      background: #6c5ce7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 30px;
    }

    .result img {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }

    .actions {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-btn {
      background: transparent;
      border: 1px solid #6c5ce7;
    }

    footer {
      margin-top: 40px;
      opacity: 0.5;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>PrimeShot AI</h1>
    <p>Generate ultra-realistic images powered by AI</p>

    <div class="input-box">
      <input
        id="prompt"
        type="text"
        placeholder="A cinematic portrait of a woman, ultra realistic, 8k"
      />
      <button id="generateBtn">Generate</button>
    </div>

    <div class="result" id="result"></div>

    <div class="actions">
      <a
        href="https://docs.google.com/forms/d/1XtnTRvNFJOBGWS3CyuKI5QgpaCqfJKNDIbJIhDFgPdY/viewform"
        target="_blank"
      >
        <button class="form-btn">Join Waiting List</button>
      </a>
    </div>

    <footer>
      Â© 2025 PrimeShot AI
    </footer>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();

      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      btn.disabled = true;
      btn.innerText = "Generating...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.image) {
          result.innerHTML = `
            <img src="data:image/png;base64,${data.image}" />
          `;
        } else {
          alert("Generation failed");
        }
      } catch (e) {
        alert("Server error");
      }

      btn.disabled = false;
      btn.innerText = "Generate";
    });
  </script>

</body>
</html>
