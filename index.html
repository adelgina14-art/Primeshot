<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeShot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 30px 20px 60px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 14px;
    }

    .btn-main {
      background: linear-gradient(135deg, #00ffd5, #00c9a7);
      color: #000;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #00e0c6, #00bfa6);
      color: #000;
    }

    .card {
      background: #111;
      border-radius: 18px;
      padding: 18px;
      margin-top: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }

    .emoji {
      font-size: 18px;
      margin-right: 6px;
    }
  </style>
</head>
