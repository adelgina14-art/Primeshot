<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProductShot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #00ffd5, #00c9ff);
      color: #000;
    }

    .secondary {
      background: linear-gradient(135deg, #00c9ff, #00ffd5);
    }

    .hint {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 30px;
    }

    img {
      display: none;
      width: 100%;
      max-width: 320px;
      margin: 24px auto;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .workflow {
      display: grid;
      gap: 12px;
      margin-top: 40px;
    }

    .card {
      background: #0f0f0f;
      border-radius: 18px;
      padding: 18px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      text-align: left;
    }

    .card span {
      font-size: 20px;
      margin-right: 8px;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ProductShot AI</h1>
    <h2>AI Product Photography for E-commerce Sellers</h2>

    <input type="text" placeholder="Upload product photo (demo)" />
    <button id="generateBtn">Generate Preview</button>
    <button class="secondary">View Pricing</button>
    <p class="hint">No signup â€¢ Instant preview</p>

    <!-- DEMO IMAGE -->
    <img id="demoImage" />

    <div class="workflow">
      <div class="card"><span>ðŸ“¤</span>Upload product image</div>
      <div class="card"><span>ðŸŽ¨</span>Choose studio style</div>
      <div class="card"><span>âš¡</span>Generate AI preview</div>
      <div class="card"><span>ðŸ“¥</span>Download (Pro users)</div>
    </div>

    <footer>
      Demo version â€¢ Built for Flippa listing
    </footer>
  </div>

  <script>
    const demoImages = [
      "https://picsum.photos/500/500?random=11",
      "https://picsum.photos/500/500?random=22",
      "https://picsum.photos/500/500?random=33",
      "https://picsum.photos/500/500?random=44",
      "https://picsum.photos/500/500?random=55"
    ];

    const btn = document.getElementById("generateBtn");
    const img = document.getElementById("demoImage");

    btn.addEventListener("click", () => {
      const random = Math.floor(Math.random() * demoImages.length);
      img.src = demoImages[random];
      img.style.display = "block";
    });
  </script>
</body>
</html>
