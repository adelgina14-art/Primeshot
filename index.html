<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeShot AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

video.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  opacity: 0.55;
}

.overlay {
  min-height: 100vh;
  background: radial-gradient(circle at top, rgba(0,0,0,0.4), #000);
  padding: 80px 20px;
}

.container {
  max-width: 1100px;
  margin: auto;
  text-align: center;
}

h1 {
  font-size: 64px;
  font-weight: 800;
  margin-bottom: 20px;
}

h1 span {
  background: linear-gradient(90deg,#7c7cff,#00f7ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  font-size: 20px;
  opacity: 0.85;
  margin-bottom: 40px;
}

.generator {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 30px;
  max-width: 700px;
  margin: auto;
}

input {
  width: 100%;
  padding: 18px;
  border-radius: 14px;
  border: none;
  font-size: 18px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 18px;
  border-radius: 14px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
}

.generate {
  background: linear-gradient(90deg,#7c7cff,#00f7ff);
  color: #000;
  font-weight: 700;
}

.waitlist {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
}

img {
  margin-top: 25px;
  max-width: 100%;
  border-radius: 18px;
  display: none;
}

footer {
  margin-top: 60px;
  font-size: 14px;
  opacity: 0.5;
}
</style>
</head>

<body>

<!-- خلفية فيديو -->
<video class="bg" autoplay muted loop>
  <source src="https://cdn.coverr.co/videos/coverr-abstract-digital-wave-6369/1080p.mp4" type="video/mp4">
</video>

<div class="overlay">
  <div class="container">

    <h1><span>PrimeShot</span> AI</h1>
    <p>Generate cinematic, ultra-realistic product images with AI</p>

    <div class="generator">
      <input id="prompt" placeholder="Describe the image you want…" />

      <button class="generate" onclick="generateImage()">Generate Image</button>

      <button class="waitlist"
        onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSeSZJaMnKu2Qsi4J_w0HGt79LYzC1nY9Ap2M8SaH41Iv8Q5Pg/viewform','_blank')">
        Join Waiting List
      </button>

      <img id="result" />
    </div>

    <footer>
      © 2025 PrimeShot AI — Early Access
    </footer>

  </div>
</div>

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) {
    alert("Please enter a prompt");
    return;
  }

  const img = document.getElementById("result");
  img.style.display = "none";

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (data.image) {
      img.src = data.image;
      img.style.display = "block";
    } else {
      alert("Generation failed");
    }

  } catch (e) {
    alert("API error");
  }
}
</script>

</body>
</html>
