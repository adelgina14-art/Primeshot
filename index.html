<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrimeShot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffd5;
      color: #000;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>PrimeShot AI</h1>
    <p>Generate stunning AI images & videos</p>
    <input type="text" placeholder="Describe your image...">
    <button>Generate</button>
  </div>

</body>
</html>
