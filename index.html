<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeShot AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:#05070d;color:#fff}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:22px 26px;
}
.logo{font-size:22px;font-weight:800}
.logo span{color:#4da3ff}

.waitlist{
padding:12px 24px;
border-radius:30px;
border:1px solid rgba(255,255,255,.15);
background:rgba(255,255,255,.05);
color:#fff;
text-decoration:none;
}

/* HERO */
.hero{
padding:80px 20px;
text-align:center;
}
.hero h1{
font-size:46px;
font-weight:800;
}
.hero span{
background:linear-gradient(90deg,#4da3ff,#c77dff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.hero p{
max-width:600px;
margin:20px auto;
color:#9aa3b2;
}

/* MEDIA GRID */
.media{
padding:60px 20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
max-width:1100px;
margin:auto;
}

.media video,
.media img{
width:100%;
border-radius:22px;
border:1px solid rgba(255,255,255,.08);
}

/* PRICING */
.pricing{
padding:80px 20px;
display:flex;
flex-direction:column;
gap:30px;
align-items:center;
}

.plan{
width:100%;
max-width:360px;
padding:34px;
border-radius:28px;
background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.08);
text-align:center;
}

.plan h3{color:#9aa3b2;font-size:14px}
.price{font-size:44px;font-weight:800;margin:18px 0}
.price span{font-size:15px;color:#9aa3b2}

.plan ul{list-style:none;text-align:left;color:#b7c0d1}
.plan ul li{margin-bottom:10px}

.plan button{
margin-top:25px;
width:100%;
padding:14px;
border-radius:30px;
border:none;
background:#4da3ff;
color:#000;
font-weight:700;
cursor:pointer;
}

.popular{
border:2px solid #4da3ff;
}

footer{
text-align:center;
padding:30px;
color:#6f7a8a;
font-size:13px;
}
</style>
</head>

<body>
